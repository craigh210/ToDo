<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>My To Do</title>
</head>
<body>
<a href="/add">Add a To Do</a><br />
<table>
    <tr>
        <th>Title</th>
        <th>Description</th>
    </tr>
    <tr th:each="item : ${items}">
        <td th:text="${item.title}"></td>
        <td th:text="${item.content}"></td>
        <td>
            <a th:href="@{/edit/{id}(id=${item.id})}">Edit</a> -
            <a th:href="@{/detail/{id}(id=${item.id})}">Details</a> -
            <a th:href="@{/delete/{id}(id=${item.id})}">Delete</a>
        </td></tr>
</table>
</body>
</html>
